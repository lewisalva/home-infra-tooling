nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

imagePullSecrets: [{ name: "regcred" }]

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

pgImage:
  repository: postgres
  pullPolicy: Always
  tag: "15"

pgService:
  type: ClusterIP
  port: 5111

pgResources:
  limits:
    cpu: 500m
    memory: 512Mi

pgReplicaCount: 1

pgLivenessProbe:
  httpGet:
    path: /
    port: http

pgReadinessProbe:
  httpGet:
    path: /
    port: http

pgVolumes: []

pgVolumeMounts: []

