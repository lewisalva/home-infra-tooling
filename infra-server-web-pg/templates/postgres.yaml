kind: PersistentVolume
apiVersion: v1
metadata:
  name: finni-postgres-pv-volume2
  labels:
    type: local
    app: finni-postgres
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data2"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: finni-postgres-pv-claim2
  labels:
    app: finni-postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finni-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finni-postgres
  template:
    metadata:
      labels:
        app: finni-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: finni-postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: finni-postgredb
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: finni-postgredb
          persistentVolumeClaim:
            claimName: finni-postgres-pv-claim2
---
apiVersion: v1
kind: Service
metadata:
  name: finni-postgres
  labels:
    app: finni-postgres
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30030
  selector:
    app: finni-postgres
